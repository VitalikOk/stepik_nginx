
    <nav><ul class="pagination">
        {% for p in paginator %}
          {% if p.number == page.number %}
          <li class="active">
          {% else %}
          <li>
          {% endif %}
          {{ p.author }}: {{ p.title }}
            <a href="{{ p.get_url }}">
            {{ p.id }}</a>
        </li>
        {% endfor %}
        </ul></nav>
